{% extends "base.html" %}
{% block content %}
<div class="container mt-4">
  <h2>Room Categories</h2>
  <a href="{% url 'category_create' %}" class="btn btn-primary mb-3">+ Add Category</a>
  <table class="table table-striped">
    <thead>
      <tr>
        <th>Name</th>
        <th>Description</th>
        <th>Price/Night</th>
      </tr>
    </thead>
    <tbody>
      {% for category in categories %}
      <tr>
        <td>{{ category.name }}</td>
        <td>{{ category.description }}</td>
        <td>UGX {{ category.price_per_night }}</td>
      </tr>
      {% empty %}
      <tr><td colspan="3">No categories defined</td></tr>
      {% endfor %}
    </tbody>
  </table>
</div>
{% endblock %}
